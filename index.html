<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <h1>Temperature Converter</h1>
        <ul>
        <label for="temp">Enter Temperature:</label>
    </ul>
        <input type="number" id="temp" placeholder="Enter value">
        
        <select id="unit">
            <option value="celsius">Celsius to Fahrenheit</option>
            <option value="fahrenheit">Fahrenheit to Celsius</option>
        </select>

        <button onclick="convertTemp()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemp() {
            let temp = document.getElementById("temp").value;
            let unit = document.getElementById("unit").value;
            let resultText = "";

            if (temp === "") {
                resultText = "Please enter a temperature!";
            } else {
                temp = parseFloat(temp);
                if (unit === "celsius") {
                    let fahrenheit = (temp * 9/5) + 32;
                    resultText = `${temp}째C is ${fahrenheit.toFixed(2)}째F`;
                } else {
                    let celsius = (temp - 32) * 5/9;
                    resultText = `${temp}째F is ${celsius.toFixed(2)}째C`;
                }
            }
            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
